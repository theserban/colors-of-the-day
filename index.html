<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors of the Day by Design Crony</title>
    <meta property="og:title" content="Colors of the day" />
    <meta property="og:description" content="A Fun challenge" />
    <meta property="og:image" content="https://colors.designcrony.com/Images/OGImage.php" />
    <meta property="og:url" content="https://colors.designcrony.com" />
    <link href="/Fonts/Lexend.ttf" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="CSS/calendar.css">
    <link rel="icon" type="image/x-icon" href="Images/Favicon.png">
    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <div class="github-light">
        <a href="https://github.com/theserban/colors-of-the-day" class="github-corner"
            aria-label="View source on GitHub"><svg class="github-logo" width="80" height="80" viewBox="0 0 250 250">
                <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                <path
                    d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                    fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                <path
                    d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                    fill="currentColor" class="octo-body"></path>
            </svg></a>
        <style>
            .github-corner:hover .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }

            @keyframes octocat-wave {

                0%,
                100% {
                    transform: rotate(0)
                }

                20%,
                60% {
                    transform: rotate(-25deg)
                }

                40%,
                80% {
                    transform: rotate(10deg)
                }
            }

            @media (max-width:500px) {
                .github-corner:hover .octo-arm {
                    animation: none
                }

                .github-corner .octo-arm {
                    animation: octocat-wave 560ms ease-in-out
                }
            }
        </style>
    </div>
    <div class="logo">
        <img src="Images/logo.svg" width="120" height="80">
        <div id="appContainer">
            <label class="switch">
                <br><input type="checkbox" id="themeToggle">
                 <span class="slider round"></span>
            </label>
            <div class="title">
                <h2>Colors of the Day</h2>
            </div>
            <p id="currentDate" hidden></p>
            <p class="description">Challenge! Use today's colors in your design. <br>Tag #upforcolors on
                    <a href="https://discord.gg/AHDfnppM2N">Discord.</a></p>
            <form autocomplete="off" method="post" action="">
                <input autocomplete="false" name="hidden" id="datePicker" onchange="changeDate(this.value)">
            </form>
            <div id="colorsContainer">
                <div class="colorBox" id="primaryColor">
                    <div class="colorContent">
                        <span class="colorTitle">Primary</span>
                        <p class="colorName"></p>
                        <span id="primaryHex">#3027CE</span>
                        <button class="copyButton" onclick="copyToClipboard('#primaryHex', 'primaryColor')">Copy</button>
                    </div>
                </div>
                <div class="colorBox" id="secondaryColor">
                    <div class="colorContent">
                        <span class="colorTitle">Secondary</span>
                        <p class="colorName"></p>
                        <span id="secondaryHex">#DFDCFF</span>
                        <button class="copyButton" onclick="copyToClipboard('#secondaryHex', 'secondaryColor')">Copy</button>
                    </div>
                </div>
            </div>
            <button class="shareButton" id="shareButton" onclick="shareColors()">Download SVG Tints & Shades</button>
        </div>
        <div id="countdownContainer">
            <p id="countdown"></p>
        </div>
        <div id="modalOverlay">
            <div id="customAlert"></div>
          </div>
          <div id="modalOverlay2">
            <div id="shareAlert"></div>
          </div>
    </div>
</body>

</html>
